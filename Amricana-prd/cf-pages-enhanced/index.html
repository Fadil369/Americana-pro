<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة توزيع الحلويات الذكية - SSDP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #f4511e 100%);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { text-align: center; max-width: 600px; padding: 2rem; }
        .logo { font-size: 5rem; margin-bottom: 1rem; animation: pulse 2s infinite; }
        .title { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 700; }
        .subtitle { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .btn { background: rgba(255,255,255,0.2); border: none; padding: 1rem 2rem; border-radius: 12px; color: white; cursor: pointer; margin: 0.5rem; transition: all 0.3s; font-size: 1rem; text-decoration: none; display: inline-block; }
        .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🧠🍯</div>
        <h1 class="title">منصة توزيع الحلويات الذكية</h1>
        <p class="subtitle">مدعومة من BrainSAIT - الذكاء الاصطناعي للأعمال</p>
        
        <div>
            <a href="/ultimate" class="btn">🚀 المنصة الكاملة</a>
        </div>

        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <p>🇸🇦 صُنع بـ ❤️ في المملكة العربية السعودية</p>
            <p>BrainSAIT © 2024</p>
        </div>
    </div>

    <script>
        // Auto-redirect to ultimate platform after 3 seconds
        setTimeout(() => {
            window.location.href = '/ultimate';
        }, 3000);
    </script>
</body>
</html>
