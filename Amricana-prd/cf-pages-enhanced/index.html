<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة توزيع الحلويات الذكية - BrainSAIT SSDP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #f4511e 100%);
            color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { text-align: center; max-width: 800px; padding: 2rem; }
        .logo { font-size: 4rem; margin-bottom: 1rem; animation: pulse 2s infinite; }
        .title { font-size: 2rem; margin-bottom: 1rem; font-weight: 700; }
        .subtitle { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 2rem 0; }
        .stat { background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 12px; backdrop-filter: blur(10px); }
        .stat-value { font-size: 2rem; font-weight: bold; color: #fbbf24; }
        .stat-label { font-size: 0.9rem; opacity: 0.8; }
        .loading { margin: 2rem 0; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: rgba(255,255,255,0.2); border: none; padding: 1rem 2rem; border-radius: 8px; color: white; cursor: pointer; margin: 0.5rem; transition: all 0.3s; }
        .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🧠</div>
        <h1 class="title">منصة توزيع الحلويات الذكية</h1>
        <p class="subtitle">مدعومة من BrainSAIT - الذكاء الاصطناعي للأعمال</p>
        
        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="sales">0</div>
                <div class="stat-label">إجمالي المبيعات</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="vehicles">0</div>
                <div class="stat-label">المركبات النشطة</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="products">0</div>
                <div class="stat-label">المنتجات</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="outlets">0</div>
                <div class="stat-label">المنافذ</div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <div style="margin-top: 2rem;">
            <button class="btn" onclick="toggleLang()">🌐 English</button>
            <button class="btn" onclick="loadFullDashboard()">📊 لوحة التحكم الكاملة</button>
        </div>

        <div style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
            <p>🇸🇦 صُنع بـ ❤️ في المملكة العربية السعودية</p>
            <p>BrainSAIT © 2024</p>
        </div>
    </div>

    <script>
        let isArabic = true;
        
        const texts = {
            ar: {
                title: 'منصة توزيع الحلويات الذكية',
                subtitle: 'مدعومة من BrainSAIT - الذكاء الاصطناعي للأعمال',
                loading: 'جاري تحميل البيانات...',
                sales: 'إجمالي المبيعات',
                vehicles: 'المركبات النشطة',
                products: 'المنتجات',
                outlets: 'المنافذ',
                dashboard: '📊 لوحة التحكم الكاملة',
                lang: '🌐 English'
            },
            en: {
                title: 'Smart Sweet Distribution Platform',
                subtitle: 'Powered by BrainSAIT - AI for Business',
                loading: 'Loading data...',
                sales: 'Total Sales',
                vehicles: 'Active Vehicles',
                products: 'Products',
                outlets: 'Outlets',
                dashboard: '📊 Full Dashboard',
                lang: '🌐 العربية'
            }
        };

        function toggleLang() {
            isArabic = !isArabic;
            const lang = isArabic ? 'ar' : 'en';
            const t = texts[lang];
            
            document.documentElement.lang = lang;
            document.documentElement.dir = isArabic ? 'rtl' : 'ltr';
            document.querySelector('.title').textContent = t.title;
            document.querySelector('.subtitle').textContent = t.subtitle;
            document.querySelector('#loading p').textContent = t.loading;
            document.querySelectorAll('.stat-label')[0].textContent = t.sales;
            document.querySelectorAll('.stat-label')[1].textContent = t.vehicles;
            document.querySelectorAll('.stat-label')[2].textContent = t.products;
            document.querySelectorAll('.stat-label')[3].textContent = t.outlets;
            document.querySelector('.btn:last-of-type').innerHTML = t.dashboard;
            document.querySelector('.btn:first-of-type').innerHTML = t.lang;
        }

        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString('ar-SA');
            }, 30);
        }

        async function loadData() {
            try {
                const response = await fetch('https://ssdp-api.dr-mf-12298.workers.dev/api/analytics/dashboard');
                const data = await response.json();
                
                if (data.success) {
                    animateCounter(document.getElementById('sales'), data.data.total_sales_today || 125430);
                    animateCounter(document.getElementById('vehicles'), data.data.active_vehicles || 24);
                    animateCounter(document.getElementById('outlets'), data.data.active_customers || 1234);
                }
                
                const productsResponse = await fetch('https://ssdp-api.dr-mf-12298.workers.dev/api/products');
                const productsData = await productsResponse.json();
                if (productsData.success) {
                    animateCounter(document.getElementById('products'), productsData.total || 17);
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                // Show fallback data
                animateCounter(document.getElementById('sales'), 125430);
                animateCounter(document.getElementById('vehicles'), 24);
                animateCounter(document.getElementById('products'), 17);
                animateCounter(document.getElementById('outlets'), 1234);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function loadFullDashboard() {
            window.location.href = '/dashboard.html';
        }

        // Load data when page loads
        window.addEventListener('load', () => {
            setTimeout(loadData, 500);
        });
    </script>
</body>
</html>
