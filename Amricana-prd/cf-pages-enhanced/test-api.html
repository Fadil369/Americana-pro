<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test - BrainSAIT SSDP</title>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 8px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .loading { background: #dbeafe; color: #1e40af; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-primary { background: #f4511e; color: white; }
        .btn-secondary { background: #0a192f; color: white; }
        pre { background: #f8fafc; padding: 10px; border-radius: 8px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§  BrainSAIT SSDP - API Integration Test</h1>
        
        <div class="test-controls">
            <button class="btn-primary" onclick="testHealth()">Test Health</button>
            <button class="btn-primary" onclick="testProducts()">Test Products</button>
            <button class="btn-primary" onclick="testAnalytics()">Test Analytics</button>
            <button class="btn-secondary" onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'https://ssdp-api.dr-mf-12298.workers.dev';
        const resultsDiv = document.getElementById('results');

        function addResult(test, status, data) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <h3>${test}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            addResult('Health Check', 'loading', 'Testing...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult('Health Check', 'success', data);
            } catch (error) {
                addResult('Health Check', 'error', { error: error.message });
            }
        }

        async function testProducts() {
            addResult('Products API', 'loading', 'Testing...');
            try {
                const response = await fetch(`${API_BASE}/api/products`, {
                    headers: {
                        'X-BrainSAIT-Client': 'Frontend-Test',
                        'Accept-Language': 'ar'
                    }
                });
                const data = await response.json();
                addResult('Products API', 'success', data);
            } catch (error) {
                addResult('Products API', 'error', { error: error.message });
            }
        }

        async function testAnalytics() {
            addResult('Analytics API', 'loading', 'Testing...');
            try {
                const response = await fetch(`${API_BASE}/api/analytics/dashboard`, {
                    headers: {
                        'X-BrainSAIT-Client': 'Frontend-Test',
                        'Accept-Language': 'ar'
                    }
                });
                const data = await response.json();
                addResult('Analytics API', 'success', data);
            } catch (error) {
                addResult('Analytics API', 'error', { error: error.message });
            }
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
            setTimeout(testProducts, 1000);
            setTimeout(testAnalytics, 1500);
        });
    </script>
</body>
</html>
